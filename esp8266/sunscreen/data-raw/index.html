<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">

    <title>Sunscreen controller</title>
</head>

<body>
    <div class="container">
        <h2>Sunscreen controller</h2>
        <div class="row">
            <div class="col-9">
                <button class="btn btn-secondary btn-lg btn-block" id="button-set-to">Set luifel position</button>
            </div>
            <div class="col">
                <select class="custom-select" id="target-percentage-select">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col btn">
                <button class="btn btn-success btn-lg btn-block" id="button-open">Open luifel</button>
            </div>
            <div class="col btn">
                <button class="btn btn-success btn-lg btn-block" id="button-open-screen">Open screen</button>
            </div>
        </div>
        <div class="row">
            <div class="col btn">
                <button class="btn btn-danger btn-lg btn-block" id="button-close">Close luifel</button>
            </div>
            <div class="col btn">
                <button class="btn btn-danger btn-lg btn-block" id="button-close-screen">Close screen</button>
            </div>
        </div>

        <div class="row">
            <div class="col btn">
                <button class="btn btn-secondary btn-lg btn-block" id="button-mode">Luifel automatic: <span
                        id="span-mode"></span></button>
            </div>
            <div class="col btn">
                <button class="btn btn-secondary btn-lg btn-block" id="button-mode-screen">Screen automatic: <span
                        id="span-mode-screen"></span></button>
            </div>
        </div>
        <button class="btn btn-secondary btn-lg btn-block" id="button-current">Get current position</button>
        <div class="row" id="result">
            <div class="col">Luifel pos: <span id="pos-luifel"></span></div>
            <div class="col">Screen pos: <span id="pos-screen"></span></div>
        </div>
        <div class="text-center">
            <img src="sun.png" class="img-fluid" alt="Sun">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="custom.min.js">
    </script>
</body>

</html>
